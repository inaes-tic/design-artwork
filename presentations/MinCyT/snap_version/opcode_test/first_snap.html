<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">        
        <title>Empezando con Snap</title>     
        
        <script src="snap.svg-min.js"></script>
    </head>
    <body>
        <script>			
			var s = Snap();
			
			var bigCircle = s.circle(500, 150, 100);
			bigCircle.attr({
			 fill:"#0FE",
			 stroke:"#0EC",
			 strokeWidth:"20px",
			});
            			
			Snap.load("test_00.svg", function (f) {
			 var g = f.select("g");
			 f.selectAll("polygon[fill='#FA8072']").attr({
			     fill:"#0FF",
			 });
			 s.append(g);
			 g.drag();
			});
			
        </script>
    </body>
</html>
